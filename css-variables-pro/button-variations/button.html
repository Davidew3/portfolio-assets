<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>CSS Variables - Button Variations</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="button.css" />
</head>
<body>
	<main id="page-container">
		<div id="switch-container">
			<label class="switch">
				<input type="checkbox" id="light-mode">
				<span class="slider round"></span></label>

			<label class="switch">
				<input type="checkbox" id="dark-mode">
				<span class="slider round"></span></label>

			<label class="switch">
				<input type="checkbox" id="neomorphism">
				<span class="slider round"></span></label>

			<label class="switch">
				<input type="checkbox" id="skeuomorphism">
				<span class="slider round"></span></label>

			<div id="switch-label-container">
				<label for="light-mode">Light-Mode</label>
				<label for="dark-mode">Dark-Mode</label>
				<label for="neomorphism">Neomorphic</label>
				<label for="skeuomorphism">Skeuomorphic</label>
			</div>
		</div>

		<section>
			<div class="container">
				<h1 class="headings h1">CSS Button Color Variations</h1>
				<h2 class="prim-txt">Standard Bright Mode</h2>
				<div class="btn-group"><!--Standard color group-->
					<button class="btn primary">Primary</button>
					<button class="btn secondary">Secondary</button>
					<button class="btn success">Success</button>
					<button class="btn danger">Danger</button>
					<button class="btn warning">Warning</button>
					<button class="btn info">Info</button>
				</div>
				<div class="container">

					<h2 class="prim-txt">Standard Dark Mode</h2>
					<div class="btn-group"><!--Standard color group-->
						<button class="btn primary">Primary</button>
						<button class="btn secondary">Secondary</button>
						<button class="btn success">Success</button>
						<button class="btn danger">Danger</button>
						<button class="btn warning">Warning</button>
						<button class="btn info">Info</button>
					</div>
				</div>
		</section>
	</main>
	<script src="button.js"></script>
</body>
</html>
